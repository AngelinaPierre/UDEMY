<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://aycuj56k23.execute-api.us-west-2.amazonaws.com/default/SITE-LAMBDA-FUNCTION", true);
    xhttp.send();

}

</script>
    <body>
        <div align="center"><br><br><br><br>
            <h1><span id="my-demo"></span></h1>
            <button onclick="myFunction()">CLIQUE AQUI</button><br>
    </body>
</html>
